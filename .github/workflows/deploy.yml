name: Deploy

on:
  # 推送时执行
  push:
    branches: [ master ]
  # 可手动执行
  workflow_dispatch:

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      # 1、检出源码
      - name: Checkout
        uses: actions/checkout@v4
      # 2、安装 Java 环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: 17
          cache: "maven"
      # 3、打包
      - name: Build
        run: |
          sed -i.bak '/<repositories>/,/<\/repositories>/d' pom.xml
          sed -i.bak '/<pluginRepositories>/,/<\/pluginRepositories>/d' pom.xml
          mvn -B package --file pom.xml
      # 4、拷贝到服务器
      - name: Copy
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: ./continew-server/target/app/bin/continew-server.jar
          target: /www/jar
      #          strip_components: 3
      # 5、启动
      - name: Start
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
              cd /www/jar
              # 如果之前有旧的 java 进程，先杀掉（用你的应用名或端口号替换下面关键字）
              pkill -f 'continew-server.jar' || true
              # 启动 Spring Boot 应用（后台运行）
              nohup java -jar continew-server.jar > app.log 2>&1 &
              # 可选：查看启动日志尾部
              if [ -f app.log ]; then
                tail -n 20 app.log || true
              fi