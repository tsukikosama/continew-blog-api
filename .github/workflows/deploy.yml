name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Maven
        run: |
          source ~/.bashrc       # 加载环境变量（如SDKMAN）
          mvn clean package -DskipTests

      - name: Deploy to local server
        run: |
          bash ./deploy.sh
