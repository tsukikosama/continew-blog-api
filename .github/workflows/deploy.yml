name: Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      # 1、检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2、安装 Java 环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17
          cache: maven

      # 3、执行 Maven 打包（跳过测试，去除仓库配置）
      - name: Build with Maven
        run: |
          sed -i.bak '/<repositories>/,/<\/repositories>/d' pom.xml
          sed -i.bak '/<pluginRepositories>/,/<\/pluginRepositories>/d' pom.xml
          mvn -B package -DskipTests

      # 4、上传 Jar 包到服务器
      - name: Upload Jar via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: ./continew-server/target/app/bin/continew-server.jar
          target: /www/jar

      # 5、SSH 登录远程服务器执行启动脚本
      - name: Start server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -x
            echo "🟡 切换目录到 /www/jar"
            cd /www/jar || { echo "❌ 切换目录失败"; exit 1; }
            
            echo "🟡 停止旧进程"
            pgrep -f 'continew-server.jar' && pkill -f 'continew-server.jar' || echo "🔹 无旧进程"
            
            echo "🟡 启动新服务"
            timeout 30s nohup java -jar continew-server.jar > app.log 2>&1 &
            disown
            
            echo "✅ 服务启动命令已执行，日志位于 app.log（可通过 SSH 登录查看）"
