name: Deploy SpringBoot Multi-Module

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码（含子模块）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. 设置Java环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      # 3. 多模块构建（带依赖树检查）
      - name: Build with Maven
        run: |
          mvn clean install -DskipTests -pl continew-server,continew-extension -am
          ls -lh ./continew-server/target/*.jar
          find continew-extension/ -name "*.jar"

      # 4. 安装 sshpass（在 runner 上）
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      # 5. 上传 continew-extension 下所有 jar
      - name: Upload all jars in continew-extension via sshpass+scp
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          echo "Finding all jars in continew-extension..."
          jars=$(find continew-extension/ -name "*.jar")
          echo "Found jars:"
          echo "$jars"

          # 先确保远程目录存在
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no -p "$SERVER_PORT" "$SERVER_USERNAME@$SERVER_HOST" "mkdir -p /www/jar/extension/"

          for jar in $jars; do
            echo "Uploading $jar ..."
            sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no -P "$SERVER_PORT" "$jar" "$SERVER_USERNAME@$SERVER_HOST:/www/jar/extension/"
          done

      # 6. 上传主服务 jar（continew-server）
      - name: Upload continew-server.jar via appleboy/scp-action
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: continew-server/target/app/bin/continew-server.jar
          target: /www/jar/
          overwrite: true

      # 7. 远程启动服务
      - name: Start server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            APP_NAME="continew-server"
            JAR_PATH="/www/jar/${APP_NAME}.jar"
            LOG_PATH="/www/logs/${APP_NAME}.log"
            PID_PATH="/tmp/${APP_NAME}.pid"

            mkdir -p /www/logs/

            if [ -f "$PID_PATH" ]; then
              echo "Stopping existing process..."
              kill $(cat "$PID_PATH") || true
              sleep 5
            fi

            nohup java -Xms512m -Xmx1024m -jar "$JAR_PATH" > "$LOG_PATH" 2>&1 &
            echo $! > "$PID_PATH"

            echo "Deployment completed successfully"
