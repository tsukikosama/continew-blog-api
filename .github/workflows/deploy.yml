name: CI/CD

on:
  push:
    branches:
      - master  # 监听 master 分支代码更新
jobs:
  build-and-deploy:
    runs-on: self-hosted  # 使用你配置的自托管 Runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Deploy artifact to server
        run: |
          source ~/.bashrc
          mvn clean package -DskipTests
