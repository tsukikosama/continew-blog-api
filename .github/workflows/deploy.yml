name: Deploy ContiNew Admin

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 配置 Java 环境 (AdoptOpenJDK 17)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17
          cache: maven

      # 3. 构建整个多模块项目，跳过测试节省时间
      - name: Build all modules
        run: mvn clean package -DskipTests

      # 4. 上传 continew-server 模块的 jar 到远程服务器
      - name: Upload continew-server jar via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: ./continew-server/target/app/bin/continew-server.jar
          target: /www/jar

      # 5. 远程执行启动脚本
      - name: Start continew-server on remote
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /www/jar || exit 1
            echo "Stopping old service if exists"
            pkill -f 'continew-server.jar' || true
            echo "Starting new service"
            nohup java -jar continew-server.jar > app.log 2>&1 &
            sleep 5
            echo "Last 20 lines of app.log:"
            tail -n 20 app.log || true
