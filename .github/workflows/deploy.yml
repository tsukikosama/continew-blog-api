name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Maven
        run: mvn clean package -DskipTests
        shell: bash -l {0}

      - name: Deploy to local server
        run: |
          bash ./deploy.sh
