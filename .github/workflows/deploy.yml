name: Deploy Multi-Module ContiNew Admin

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 17
          cache: maven

      - name: Build continew-server
        run: mvn -pl continew-server clean package -DskipTests

      - name: Build continew-extension-schedule-server
        run: mvn -pl continew-extension/continew-extension-schedule-server clean package -DskipTests

      # 上传 continew-server Jar
      - name: Upload continew-server Jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: ./continew-server/target/continew-server.jar
          target: /www/jar/continew-server.jar

      # 上传 continew-extension-schedule-server Jar
      - name: Upload continew-extension-schedule-server Jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: ./continew-extension/continew-extension-schedule-server/target/continew-extension-schedule-server.jar
          target: /www/jar/continew-extension-schedule-server.jar

      # 重启 continew-server 服务
      - name: Restart continew-server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Stopping continew-server..."
            pkill -f continew-server.jar || true
            echo "Starting continew-server..."
            nohup java -jar /www/jar/continew-server.jar > /www/jar/continew-server.log 2>&1 &
            echo "continew-server restarted."

      # 重启 continew-extension-schedule-server 服务
      - name: Restart continew-extension-schedule-server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Stopping continew-extension-schedule-server..."
            pkill -f continew-extension-schedule-server.jar || true
            echo "Starting continew-extension-schedule-server..."
            nohup java -jar /www/jar/continew-extension-schedule-server.jar > /www/jar/continew-extension-schedule-server.log 2>&1 &
            echo "continew-extension-schedule-server restarted."
