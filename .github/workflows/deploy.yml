name: Deploy

on:
  # 推送时执行
  push:
    branches: [ master ]
  # 可手动执行
  workflow_dispatch:

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      # 1、检出源码
      - name: Checkout
        uses: actions/checkout@v4
      # 2、安装 Java 环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: 17
          cache: "maven"
      # 3、打包
      - name: Build
        run: |
          sed -i.bak '/<repositories>/,/<\/repositories>/d' pom.xml
          sed -i.bak '/<pluginRepositories>/,/<\/pluginRepositories>/d' pom.xml
          mvn -B package --file pom.xml
      # 4、拷贝到服务器
      - name: Copy
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: ./continew-server/target/app/bin/continew-server.jar
          target: /www/jar
      #          strip_components: 3
      # 5、启动
      - name: Start
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "🟡 Step 1: 切换目录"
            cd /www/jar || { echo "❌ 切换目录失败"; exit 1; }

            echo "🟡 Step 2: 停止旧进程"
            pkill -f 'continew-server.jar' || echo "🔹 无旧进程"

            echo "🟡 Step 3: 启动新服务"
            nohup java -jar continew-server.jar > app.log 2>&1 &

            sleep 5

            echo "🟡 Step 4: 检查日志输出"
            if [ -f app.log ]; then
              tail -n 20 app.log || echo "⚠️ 日志读取失败"
            else
              echo "❌ 未找到 app.log"
            fi

            echo "✅ 部署脚本执行完毕"