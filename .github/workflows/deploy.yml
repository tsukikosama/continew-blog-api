name: Deploy SpringBoot Multi-Module

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码（含子模块）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. 设置Java环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      # 3. 打包全部模块（包括子模块）
      - name: Build all modules
        run: mvn clean install -DskipTests

      # 4. 查找所有jar并上传（用appleboy/scp-action支持多文件上传）
      - name: Upload all jars
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: |
            $(find . -name "*.jar" -path "*/target/*.jar")
          target: /www/jar/
          overwrite: true

      # 5. 远程重启服务（这里以continew-server为例）
      - name: Restart continew-server service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            APP_NAME="continew-server"
            JAR_PATH="/www/jar/${APP_NAME}.jar"
            LOG_PATH="/www/logs/${APP_NAME}.log"
            PID_PATH="/tmp/${APP_NAME}.pid"

            mkdir -p /www/logs/

            if [ -f "$PID_PATH" ]; then
              echo "Stopping existing process..."
              kill $(cat "$PID_PATH") || true
              sleep 5
            fi

            nohup java -Xms512m -Xmx1024m -jar "$JAR_PATH" > "$LOG_PATH" 2>&1 &
            echo $! > "$PID_PATH"

            echo "Deployment completed successfully"
